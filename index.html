<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="A Contacts App project for my thinkful boot camp course">
		<meta name="author" content="Reme Ekoh">
		<link rel="icon" href="favicon.ico">
		<title>Contacts App</title>
		<!--Google Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		<!-- Style sheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid">
		<h1>Contacts App</h1>
		<div class="row">
			<div class="col-sm-6">
				<h3>Contact Form</h3>
				<form id="form">
					<div class="form-group">
						<label for="">First Name</label>
						<input type="text" class="form-control" id="first-name" placeholder="First Name" required>
					</div>
					<div class="form-group">
						<label for="">Last Name</label>
						<input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
					</div>
					<div class="form-group">
						<label for="">Phone Number</label>
						<input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
					</div>
					<div class="form-group">
						<label for="">Street</label>
						<input type="text" class="form-control" id="street" placeholder="Street">
					</div>
					<div class="form-group">
						<label for="">City</label>
						<input type="text" class="form-control" id="city" placeholder="City">
					</div>
					<div class="form-group">
						<label for="">State</label>
						<input type="text" class="form-control" id="state" placeholder="State">
					</div>
					<div class="form-group">
						<label for="">Zipcode</label>
						<input type="text" class="form-control" id="zipcode" placeholder="Zipcode">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="contacts-list col-sm-6">
				<h3>Contact List</h3>
				<ul class="contact-list"></ul>
				<!-- <h5 class="first"></h5>
				<h5 class="last"></h5>
				<h5 class="phone"></h5>
				<h5 class="address"></h5> -->
			</div>
		</div> <!-- /row -->
		<div class="row">
			<div id = "display-area" class="col-sm-4">
				<h3>Contact Info</h3>
				<h5 class="first-last"></h5>
				<ul>
					<li class="first"></li>
					<li class="last"></li>
					<li class="phone"></li>
					<li class="address"></li>
				</ul>
			</div>
		</div>
			</div> <!-- /container -->
		</body>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/contacts.js"></script>
	</html>
