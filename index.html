<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contacts App</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>

	<body>
		<div class="container-fluid">
		<h1>Contacts App</h1>
			<div class="row">
				<div class="col-sm-6">
					<form>
						<div class="form-group">
							<label for="">First Name</label>
							<input type="text" class="form-control" id="first-name" placeholder="First Name" required>
						</div>
						<div class="form-group">
							<label for="">Last Name</label>
							<input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
						</div>
						<div class="form-group">
							<label for="">Phone Number</label>
							<input type="text" class="form-control" id="phone-number" placeholder="Phone Number">
						</div>
						<div class="form-group">
							<label for="">Street</label>
							<input type="text" class="form-control" id="street" placeholder="Street">
						</div>
						<div class="form-group">
							<label for="">City</label>
							<input type="text" class="form-control" id="city" placeholder="City">
						</div>
						<div class="form-group">
							<label for="">State</label>
							<input type="text" class="form-control" id="state" placeholder="State">
						</div>
						<div class="form-group">
							<label for="">Zipcode</label>
							<input type="text" class="form-control" id="zipcode" placeholder="Zipcode">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>

				<div id = "display-area" class="col-sm-6">
					<h3>Contact Info</h3>
					<div id="display-contact" style="list-style-type: none">
					<ul class="display-contact">
					</ul>
				</div>
			</div>
		</div> <!-- /row -->

		<div class="row">
			<div id="contacts-list col-sm-4">
				<h3>Contact List</h3>
					<ul class="contact-list" style="list-style-type: none">
					</ul>
			</div>
		</div>
	</div> <!-- /container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/contacts.js" type="text/javascript"></script>
</body>
	
</html>
